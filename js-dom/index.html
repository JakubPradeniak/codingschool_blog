<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <nav>
        <a href="http://" id="logo">Logo</a>
    </nav>

    <form action="#" method="post" name="profil">
        <label for="name">Jméno</label>
        <input id="name" type="text" name="jmeno" value="Jakub Pradeniak" required>
        <label for="phone">Telefon</label>
        <input id="phone" type="tel" name="telefon" required>
        <label for="bio">Informace o mě</label>
        <textarea id="bio" name="bio" rows="5"></textarea>
        <input type="submit" value="Uložit profil">
    </form>

    <br>
    <br>

    <!-- Formulář s checkboxem a radiobuttony -->
    <form action="#" method="post" name="registrace">
        <label for="register-email">Email</label>
        <input id="register-email" type="email" name="email" required>
        <label for="new-password">Heslo</label>
        <input id="new-password" type="password" name="password" required>
        <label for="confirm-password">Heslo</label>
        <input id="confirm-password" type="password" name="confirm-password" required>
        <label for="terms" class="checkbox-and-radio-label">
            <input id="terms" type="checkbox" name="podminky" required> Souhlasím s podmínkami použití aplikace
        </label>
        <label for="free-plan" class="checkbox-and-radio-label">
            <input id="free-plan" type="radio" name="plan" value="free" required> Účet zdarma
        </label>
        <label for="starter-plan" class="checkbox-and-radio-label">
            <input id="starter-plan" type="radio" name="plan" value="starter" required> Základní předplatné
        </label>
        <label for="premium-plan" class="checkbox-and-radio-label">
            <input id="premium-plan" type="radio" name="plan" value="premium" required> Prémiové předplatné
        </label>
        <input type="submit" value="Vytvořit účet">
    </form>

    <script src="script.js"></script>
</body>

</html>
